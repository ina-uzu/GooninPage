<!DOCTYPE html>

<html lang="ko">
<br/><br/>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/board.css"/>
    <h1>나는야 작가고 시인이고 멋쟁이</h1>
    <title>Uzu_write</title>
</head>
<br/>

<body>
<center>
    <form method="post" action="/add/">
        {% csrf_token %}

        <table class="main_table" width=800 >
            <tr>
                <td align="right"><p>이름은요?</p></td>
                <td align="center">
                    <input style="width:500px" type="text" id="name" name="name" value=""/>
                </td>
            </tr>

            <tr>
                <td align="right"><p>제목은요?</p></td>
                <td align="center">
                    <input style="width:500px" type="text" id="title" name="title" value=""/>
                </td>
            </tr>

            <tr>
                <td align="right"><p>내용은요?</p></td>
                <td align="center">
                    <textarea style="width:500px; height: 200px" id="contents" name="contents"></textarea>
                </td>
            </tr>
        </table>
        <br/>
        <p><input class=MyButton type="submit" value="등록쟝구"/></p>
    </form>
</center>
</body>
</html>
